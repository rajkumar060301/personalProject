<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--header menu nav bar-->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarNavDarkDropdown" data-bs-toggle="collapse"
                    type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                           id="navbarDarkDropdownMenuLink" role="button">
                            Dropdown
                        </a>
                        <ul aria-labelledby="navbarDarkDropdownMenuLink" class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!--// Important Content-->
<div class="important-content">
    <h4>Important content</h4>
</div>

<!--scroller bootstrap-->
<div class="carousel carousel-dark slide" data-bs-ride="carousel" id="carouselExampleDark">
    <div class="carousel-indicators">
        <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
                data-bs-target="#carouselExampleDark" type="button"></button>
        <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carouselExampleDark" type="button"></button>
        <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carouselExampleDark" type="button"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img alt="..." class="d-block w-100" src="ag1.jpg">
            <div class="carousel-caption d-none d-md-block">
                <!--        <h5>First slide label</h5>-->
                <!--        <p>Some representative placeholder content for the first slide.</p>-->
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img alt="..." class="d-block w-100" src="ag2.jpg">
            <div class="carousel-caption d-none d-md-block">
                <!--        <h5>Second slide label</h5>-->
                <!--        <p>Some representative placeholder content for the second slide.</p>-->
            </div>
        </div>
        <div class="carousel-item">
            <img alt="..." class="d-block w-100" src="ag3.jpg">
            <div class="carousel-caption d-none d-md-block">
                <!--        <h5>Third slide label</h5>-->
                <!--        <p>Some representative placeholder content for the third slide.</p>-->
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleDark" type="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleDark" type="button">
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


<!--//level and adsense-->
<div class="level-adsense">
    <h4>level and adsense and iframe</h4>

</div>

</body>
</html>
